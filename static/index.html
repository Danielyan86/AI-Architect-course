<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1400px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f7f9fc;
            border-right: 1px solid #e1e8ed;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            position: relative;
        }

        .history-item:hover {
            transform: translateX(5px);
            border-color: #667eea;
        }

        .history-item:hover .rename-btn {
            opacity: 1;
        }

        .history-item.active {
            background: #667eea;
            color: white;
        }

        .history-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .history-item-info {
            flex: 1;
            min-width: 0;
        }

        .history-item-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-item-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .rename-btn {
            opacity: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .rename-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .history-item.active .rename-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .rename-input {
            width: 100%;
            padding: 4px 8px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            font-family: inherit;
        }

        .new-chat-btn {
            margin: 15px;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px 30px;
            background: #f7f9fc;
            border-bottom: 1px solid #e1e8ed;
        }

        .chat-header h1 {
            font-size: 24px;
            color: #333;
        }

        .chat-header p {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 12px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            order: 2;
        }

        .message.assistant .message-avatar {
            background: #e9ecef;
            color: #667eea;
        }

        .thinking {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f1f3f5;
            border-radius: 18px;
            max-width: 200px;
            border-bottom-left-radius: 4px;
        }

        .thinking-dots {
            display: flex;
            gap: 6px;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: thinking 1.4s infinite ease-in-out;
        }

        .thinking-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.4);
                opacity: 1;
            }
        }

        .thinking-text {
            margin-left: 10px;
            color: #666;
            font-size: 14px;
        }

        .chat-input-container {
            padding: 20px 30px;
            background: #f7f9fc;
            border-top: 1px solid #e1e8ed;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #adb5bd;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #495057;
        }

        .empty-state p {
            font-size: 16px;
        }

        .tool-call-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 8px;
            font-weight: 600;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <p>Your conversation history</p>
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
            <div class="chat-history" id="chatHistory">
                <!-- History items will be added here -->
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <h1>AI Agent Assistant</h1>
                <p>Ask me anything, I can search the web and read pages!</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <h3>Start a conversation</h3>
                    <p>Send a message to begin chatting with the AI agent</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input
                        type="text"
                        class="chat-input"
                        id="chatInput"
                        placeholder="Type your message here..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentChatId = null;
        let chatHistoryData = [];

        // Load chat history from localStorage
        function loadChatHistory() {
            const saved = localStorage.getItem('chatHistory');
            if (saved) {
                chatHistoryData = JSON.parse(saved);
                renderChatHistory();
            }
        }

        // Save chat history to localStorage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistoryData));
        }

        // Render chat history in sidebar
        function renderChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';

            chatHistoryData.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'history-item' + (chat.id === currentChatId ? ' active' : '');

                item.innerHTML = `
                    <div class="history-item-content">
                        <div class="history-item-info">
                            <div class="history-item-title" data-chat-id="${chat.id}">${chat.title}</div>
                            <div class="history-item-time">${chat.time}</div>
                        </div>
                        <button class="rename-btn" title="Rename">‚úèÔ∏è</button>
                    </div>
                `;

                // Click on item to load chat
                const infoDiv = item.querySelector('.history-item-info');
                infoDiv.onclick = () => loadChat(chat.id);

                // Click on rename button
                const renameBtn = item.querySelector('.rename-btn');
                renameBtn.onclick = (e) => {
                    e.stopPropagation();
                    startRenaming(chat.id);
                };

                historyContainer.appendChild(item);
            });
        }

        // Start renaming a chat
        function startRenaming(chatId) {
            const chat = chatHistoryData.find(c => c.id === chatId);
            if (!chat) return;

            const titleElement = document.querySelector(`.history-item-title[data-chat-id="${chatId}"]`);
            if (!titleElement) return;

            const currentTitle = chat.title;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'rename-input';
            input.value = currentTitle;

            titleElement.replaceWith(input);
            input.focus();
            input.select();

            // Save on Enter
            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    const newTitle = input.value.trim();
                    if (newTitle) {
                        chat.title = newTitle;
                        saveChatHistory();
                    }
                    renderChatHistory();
                } else if (e.key === 'Escape') {
                    renderChatHistory();
                }
            };

            // Save on blur
            input.onblur = () => {
                const newTitle = input.value.trim();
                if (newTitle && newTitle !== currentTitle) {
                    chat.title = newTitle;
                    saveChatHistory();
                }
                renderChatHistory();
            };
        }

        // Start a new chat
        function startNewChat() {
            const chatId = Date.now().toString();
            currentChatId = chatId;

            const newChat = {
                id: chatId,
                title: 'New Conversation',
                time: new Date().toLocaleString(),
                messages: []
            };

            chatHistoryData.unshift(newChat);
            saveChatHistory();
            renderChatHistory();

            // Clear chat messages
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <h3>Start a conversation</h3>
                    <p>Send a message to begin chatting with the AI agent</p>
                </div>
            `;
        }

        // Load a specific chat
        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chatHistoryData.find(c => c.id === chatId);

            if (!chat) return;

            renderChatHistory();

            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';

            if (chat.messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h3>Start a conversation</h3>
                        <p>Send a message to begin chatting with the AI agent</p>
                    </div>
                `;
            } else {
                chat.messages.forEach(msg => {
                    addMessageToUI(msg.role, msg.content);
                });
            }
        }

        // Add message to UI
        function addMessageToUI(role, content) {
            const messagesContainer = document.getElementById('chatMessages');

            // Remove empty state if exists
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show thinking animation
        function showThinking() {
            const messagesContainer = document.getElementById('chatMessages');

            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message assistant';
            thinkingDiv.id = 'thinkingMessage';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';

            const thinkingContent = document.createElement('div');
            thinkingContent.className = 'thinking';
            thinkingContent.innerHTML = `
                <div class="thinking-dots">
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
                <div class="thinking-text">Thinking...</div>
            `;

            thinkingDiv.appendChild(avatar);
            thinkingDiv.appendChild(thinkingContent);
            messagesContainer.appendChild(thinkingDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove thinking animation
        function removeThinking() {
            const thinkingMsg = document.getElementById('thinkingMessage');
            if (thinkingMsg) {
                thinkingMsg.remove();
            }
        }

        // Send message to API
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            // Create new chat if needed
            if (!currentChatId) {
                startNewChat();
            }

            // Update chat title if it's the first message
            const currentChat = chatHistoryData.find(c => c.id === currentChatId);
            if (currentChat && currentChat.messages.length === 0) {
                currentChat.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                renderChatHistory();
            }

            // Add user message to UI
            addMessageToUI('user', message);

            // Save user message
            currentChat.messages.push({ role: 'user', content: message });
            saveChatHistory();

            // Clear input and disable button
            input.value = '';
            sendBtn.disabled = true;

            // Show thinking animation
            showThinking();

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_message: message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Remove thinking animation
                removeThinking();

                // Add assistant response to UI
                addMessageToUI('assistant', data.content);

                // Save assistant message
                currentChat.messages.push({ role: 'assistant', content: data.content });
                saveChatHistory();

            } catch (error) {
                console.error('Error:', error);
                removeThinking();
                addMessageToUI('assistant', 'Sorry, an error occurred. Please try again.');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            document.getElementById('chatInput').focus();
        });
    </script>
</body>
</html>
